<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Horbconnect</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="script.js" defer></script>
  <script type="module" src="js/map.js" defer></script>
</head>
<body>

  <!-- Login -->
  <div id="auth">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Deine E-Mail-Adresse" />
    <button id="login">Login / Magic Link senden</button>
  </div>

  <!-- Events -->
  <div class="header">
    <h1>ðŸš€ HorbConnect</h1>
    <img src="Logo.jpeg" alt="HorbConnect Logo" class="site-logo">
  </div>
  <p>Hier findest du spontane Events in deiner NÃ¤he!</p>
  <div>
    <button id="addEvent">Event erstellen</button>
  </div>

  <div id="map"></div>

  <!-- Events -->
  <ul id="eventList">
    <!-- Events werden hier angezeigt -->
  </ul>

  <dialog id="eventDialog">
    <form id="eventForm">
      <h2>Neues Event erstellen</h2>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="title">Titel:</label>
          <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
          <label for="description">Beschreibung:</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="location">Standort:</label>
          <button type="button" id="selectLocation">Standort auswÃ¤hlen</button>
          <input type="number" id="latitude" name="latitude" step="any" required readonly>
          <input type="number" id="longitude" name="longitude" step="any" required readonly>
        </div>

        <div class="form-group">
          <label for="startTime">Start:</label>
          <input type="datetime-local" id="startTime" name="start_time" required>
        </div>

        <div class="form-group">
          <label for="endTime">Ende:</label>
          <input type="datetime-local" id="endTime" name="end_time" required>
        </div>

        <div class="form-group">
          <label for="categorySelect">Kategorie:</label>
          <select id="categorySelect" name="category" required>
            <option value="">WÃ¤hle eine Kategorie</option>
          </select>
        </div>
      </div>

      <div class="dialog-buttons">
        <button type="submit">Erstellen</button>
        <button type="button" id="closeDialog">Abbrechen</button>
      </div>
    </form>
  </dialog>

</body>
</html>
